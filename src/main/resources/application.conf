inputTopic = "inputTopic"
outputTopic = "outputTopic"
kafkaServer = "localhost:9092"
twitter {
  keywords = ["put", "in", "keywords", "here"]
  consumer {
    key = "<twitter consumer key>"
    secret = "<twitter consumer secret>"
  }
  access {
    key = "<twitter access key>"
    secret = "<twitter access secret>"
  }
}
reddit {
  keywords = ["put", "in", "keywords", "here"]
  user {
    key = "<reddit user key>"
    secret = "<reddit user secret>"
  }
  client {
    key = "<reddit client key>"
    secret = "<reddit client secret>"
  }
  maxSubmissions = 20
  maxComments = 100
  maxDepth = 2
}

social {
  keyspace=social
  preparedStatementCacheSize=100
  session {
    contactPoint=127.0.0.1
    queryOptions{
      consistencyLevel=ONE
    }
  }
}

